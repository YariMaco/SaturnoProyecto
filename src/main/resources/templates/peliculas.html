<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Películas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script> 
    </head>
    <body>
        <h1>Todas las Peliculas</h1> 
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Duracion </th>
                        <th scope="col">Director </th>
                    <th scope="col">Actores </th>
                    <th scope="col">Portada </th>
                    <th scope="col">Año</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${pelicula}">
                <tr>
                    <td th:text="${user.getTitulo}"></td>
                    <td th:text="${user.getDuracion}"></td>
                    <td th:text="${user.getDirector}"></td>
                    <td th:text="${user.getActores}"></td>
                    <td><img class="card-text" th:src="${user.getRutaimagen}" width="100"></td>
                    <td th:text="${user.getAno}"></td></td>
                    <td>                            <a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>                        </td>
                    <td>                            <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>                        </td>
                </tr>
            </th:block>
        </tbody>
    </table>
   
</body>
</html>
