<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/guardarP.css"/>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Prueba</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



    </head>
    <body>
        <header th:replace="plantilla2/template::header"></header>
        <div class="movie-list">
            <h1 th:text="${titulo}"></h1>
            <div class="barras1"></div>

            <ul>
                <li th:each="i : ${#numbers.sequence(historial.size() - 1, 0, -1)}">
                    <div class="contenido">
                        <div class="mitad1">
                            <img class="card-text" th:src="${historial[i].getRutaimagen}" width="200">
                        </div>
                        <div class="mitad2">
                            <p class="titulo">
                                <span th:text="${historial[i].titulo}"> </span> (<span th:text="${historial[i].getAno}"></span>)
                            </p>
                            <p class="texto" th:text="${historial[i].descripcion}"></p>
                            <a class="play" th:href="@{/reproducirPelicula/{id}(id=${historial[i].id})}">Play</a>
                            <a class="play" th:href="@{/detalles/{id}(id=${historial[i].id})}">info</a>
                            <a th:href="@{/eliminarHistorial/{id}(id=${historial[i].id})}">
                                <i class="fa fa-trash-o" style="font-size:26px;color:#AEB73E;vertical-align: middle;"></i>
                            </a>
                        </div>
                    </div>
                    <div class="barras2"></div>
                </li>
            </ul>


        </div>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
