<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mi Cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/cambioP.css"/>
    </head>
    <body>
        <form th:action="@{/cuenta/cambioPla}" method="get">
            <div class="container">
                <div class="objeto"> 
                    <div class="top">                 
                        <h1>Cambiar plan</h1>
                    </div>
                    <div class="barras1"></div>
                    <div class="mitad">
                        <div class="mitad1"> 
                            <div class ="txt_field">
                                <label for="">Seleccione el nuevo plan:</label>
                                <br>
                                <select name="idPlan">
                                    <option th:each="plan : ${planes}" th:value="${plan.id}" th:text="${plan.nombre}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mitad2">                     
                            <p>* Usted recibirá un correo de confirmación</p>
                        </div>
                    </div>
                    <div class="barras2"></div>
                    <div class="bottom">
                        <button><a href="/cuenta">Cancelar</a></button> 
                        <button type="submit">Continuar</button> 
                    </div>
                </div>
            </div>
        </form>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
