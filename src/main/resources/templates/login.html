<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/iniSesion.css"/>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    </head>

    <body>
        <div class = container> 
            <div class = mitad1>
                <img id="logo" src="/images/logohomw.png" alt=""/>
                <p class="arriba" th:text="#{index.entretenimiento}"></p>
                <p class="abajo" th:text="#{login.bienve}"></p>
                <p class="abajo2">Â¿Primera vez utilizando Saturno? <a href="/" th:text="#{index.registrate}">Registrate</a></p>
            </div>
            <div class = mitad2>
                <div class="content_form">
                    <div class="Titulo">
                        <img id="logo" src="/images/meteoro.png" alt=""/>
                        <h1 th:text="#{login.login}"></h1>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="TextField">
                            <label  for="nickname" th:text="#{index.usuario}"></label>
                            <input type="text" id="username" name="username" aria-describedby="emailHelp" required>
                        </div>
                        <div class="TextField">
                            <label for="contrasena" th:text="#{index.contrasena}"></label>
                            <input type="password" id="password" name="password" aria-describedby="emailHelp" required>
                        </div>
                        <p th:text="${error}" th:if="${error}" class="error-message" ></p>
                        <div><button type="submit" id="iniciar" href="/iniSesion" th:text="#{index.inisesi}"></button></div>

                    </form>
                    <div class="Recuperacion"><p th:text="#{login.olvidas}"></p><a href="" th:text="#{login.recupe}"></a></div>
                </div>
            </div>
        </div>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
