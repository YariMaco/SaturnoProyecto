<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reproducir Pelicula</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/reproducir.css"/>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        /* Estilo para centrar el reproductor de YouTube */
        #player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }

        #player {
            width: 1280px;
            height: 580px;
        }
    </style>
</head>
<body>
<header th:replace="plantilla2/template::header"></header>

<h1 th:text="${pelicula.titulo}"></h1>
<div id="player-container">
    <div id="player"></div>
</div>
<script>
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '580',
            width: '1280',
            videoId: '[[${pelicula.youtubeid}]]',
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }
</script>

</body>
</html>
