<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/guardarP.css"/>
    
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Lista de Películas</title>
    <body>
        <header th:replace="plantilla2/template::header"></header>    
        <div class="movie-list">
            <h1>Todas las Peliculas</h1> 
            <table class="table table-dark table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Duracion </th>
                        <th scope="col">Director </th>
                        <th scope="col">Actores </th>
                        <th scope="col">Portada </th>
                        <th scope="col">Año</th>
                        <th scope="col">Editar </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${pelicula}">
                    <tr>
                        <td th:text="${user.getTitulo}"></td>
                        <td th:text="${user.getDuracion}"></td>
                        <td th:text="${user.getDirector}"></td>
                        <td th:text="${user.getActores}"></td>
                        <td><img class="card-text" th:src="${user.getRutaimagen}" width="100"></td>
                        <td th:text="${user.getAno}"></td></td>
                        <td>                            <a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a>                        </td>
                        <td>                            <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

        </div>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
