<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="css/miCuenta.css"/>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

        <title>Mi Cuenta</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>


        <!-- Mi Cuenta -->
        <div class="content">
            <h1>Mi Cuenta</h1>
            <div class="barras1"></div>

            <div class="relative1"> 
                <h2>Nombre del propietario: <span sec:authentication="principal.nombre"></span></h2>
            </div>
            <div class="relative2"> 
                <h2>Teléfono: <span sec:authentication="principal.telefono"> </h2> 
                <a href="/cuenta/cambioT">Cambiar número de teléfono</a>
            </div>
            <div class="barras2"></div>

            <div class="relative3"> 
                <h2>Usuario: <span sec:authentication="principal.username"> </h2> 
            </div>
            <div class="relative4"> 
                <h2>Contraseña </h2> 
                <a href="/cuenta/cambioC">Cambiar contraseña</a>
            </div>
            <div class="barras3"></div>

            <div class="relative5"> 
                <h2>Plan actual: <span sec:authentication="principal.nombrePlan"> </h2>
                <a href="/cuenta/cambioP">Cambiar el plan</a>
            </div>

            <div class="relative6"> 
                <h2>Tarjeta </h2> 
                <a href="/cuenta/cambioT2">Editar tarjeta</a>
            </div>

        </div>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
