<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/guardarP.css"/>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Prueba</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



    </head>
    <body>
        <header th:replace="plantilla2/template::header"></header>
        <div class="movie-list">
            <h1 th:text="${titulo}"></h1>
             <div class="barras1"></div>
         
            <ul>
                <li th:each="pelicula : ${peliculasFavoritas}">
                    <img class="card-text" th:src="${pelicula.getRutaimagen}" width="200">
                    <span th:text="${pelicula.titulo}"> </span> (<span th:text="${pelicula.getAno}"></span>)
                    <p th:text="${pelicula.descripcion}"></p>
                    <a th:href="@{/eliminarFavorito/{id}(id=${pelicula.getId})}"><i class="fa fa-trash-o" style="font-size:34px;color:#ccff33"></i></a>  
                    <a  th:href="@{/reproducirPelicula/{id}(id=${pelicula.id})}">PLAY</a>
                    <a  th:href="@{/detalles/{id}(id=${pelicula.id})}">info</a>



                    <div class="barras1"></div>
                   
                </li>           
            </ul>

        </div>

    </body>
</html>
