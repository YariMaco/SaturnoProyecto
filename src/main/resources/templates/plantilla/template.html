<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head th: fragment="head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>  
    </head>

    <body>
        <header th:fragment="header">
            <div class="navbar">            
                <!-- Navegador -->
                <nav> 
                    <ul>
                        <li class="nav-item">
                            <a class="nav-link active text-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" aria-current="page" href="#"><i class="material-icons" style="font-size:30px;color:white">menu</i></a>
                        </li >
                        <li class="nav-item"><a class="nav-link text-white" href=" ">Películas</a></li>
                        
                    </ul> 
                </nav>
                <a href=" "> <img class="logo" src="images/logohomw.png" alt="Logo"/></a>

                <div class="dropdown" style="float:right;">
                    <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="material-icons-outlined" style="font-size:34px;color:white">account_circle</i>
                    </a>
                    <div class="dropdown-content">
                        <a th:href="@{/cuenta}" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">Mi Cuenta</a>
                        <a th:href="@{/peliculas/favoritas}" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">Favoritos</a>
                        <a href="/peliculas/historial" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">Historial</a>
                        <a th:href="@{/peliculaN}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Agregar Película</a>
                        <a th:href="@{/lista}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Lista de Películas</a>
                        <a th:href="@{/logout}">Logout</a>
                    </div>          
                </div>
            </div>
            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header text-center" style="background-color: #161212;">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" style="color: #B5C03D;font-size: 25px;">Géneros</h5> <!-- Cambiar el color del título -->
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" style="height: 80vh; overflow: auto; background-color: #161212; color: #fff; font-size: 16px;"> <!-- Cambiar el color de fondo, color del texto y tamaño de fuente del cuerpo del offcanvas -->
                    <ul style="list-style-type: none; padding: 0;"> <!-- Quitar viñetas de la lista y eliminar el espacio de relleno -->
                        <li style="margin-bottom: 10px;"><a th:href="@{/verlista/1}" style="text-decoration: none; color: #fff; font-size: 20px;">Acción</a></li> <!-- Cambiar el color, tamaño de fuente y margen inferior de los enlaces -->
                        <hr style="border-color: #707070;"> <!-- Cambiar el color de la línea -->
                        <li style="margin-bottom: 10px;"><a th:href="@{/verlista/3}" style="text-decoration: none; color: #fff; font-size: 20px;">Animado</a></li>
                        <hr style="border-color: #707070;">
                        <li style="margin-bottom: 10px;"><a th:href="@{/verlista/{id}(id=${5})}" style="text-decoration: none; color: #fff; font-size: 20px;">Comedia</a></li>
                        <hr style="border-color: #707070;">
                        <li style="margin-bottom: 10px;"><a th:href="@{/verlista/{id}(id=${4})}"style="text-decoration: none; color: #fff; font-size: 20px;">Ciencia ficción</a></li>
                        <hr style="border-color: #707070;">
                        <li style="margin-bottom: 10px;"><a th:href="@{verlista/11}"sstyle="text-decoration: none; color: #fff; font-size: 20px;">Terror</a></li>
                        <hr style="border-color: #707070;">
                        <li style="margin-bottom: 10px;"><a th:href="@{verlista/7}"style="text-decoration: none; color: #fff; font-size: 20px;">Drama</a></li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- ------------------------------------------------------------------------------------------ -->
        <!-- Footer -->
        <footer th:fragment="footer" class="text-center text-white fixed-bottom" style="background-color: #21081a;">
            <style>
                .Len{
                    margin-top: -3vh;
                    padding-top: 1vh;
                }
                #len{
                    display: inline-block;
                }
                .text-white{
                    text-align: center;
                }
                .text-white a{
                    color: white;
                }

            </style>
            <!-- Copyright -->
            <div class="Len">
                <h4 th:text="#{plantilla.len}" id="len"></h4> 
                <h4 id="len">
                    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                       th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}" class="text-dark">ES</a>
                    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                       th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}" class="text-dark">EN</a> 
                </h4>
                <br>
                © 2023 Copyright:
                <a class="text-white" href="">Saturno</a>
            </div>
            <!-- Copyright -->
        </footer>
    </body>
</html>
