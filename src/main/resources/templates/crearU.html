<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/home.css"/>
    </head>
    <body>
        <div class = container> 

            <div class = mitad1>
                <div class="titulo">
                    <img class="meteoro" src="images/meteoro.png" alt="meteoro"/>
                    <h1 th:text="#{index.registro}"></h1>
                </div>
                <div class = registro>              
                    <form class = signup th:object ="${usuario}"
                          th:action="@{/suscripciones}"
                          method="POST">
                        <input type="hidden" th:name="idSuscripcion" th:value="${idSuscripcion}" />
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" name="email" th:field="*{email}" value="${email}" />
                        <div class="TextField">
                            <label  for="nickname" th:text="#{index.usuario}"></label>
                            <input type="text" name="nickname" id="nickname" aria-describedby="emailHelp" required>
                        </div>
                        <div class="TextField">
                            <label  for="nombre" th:text="#{index.nombre}"></label>
                            <input type="text" th:field="*{nombre}" id="nombre" aria-describedby="emailHelp" required>
                        </div>
                        <div class="TextField">
                            <label for="apellido1" th:text="#{index.apellido}"></label>
                            <input type="text" th:field="*{apellido1}" id="apellido1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="TextField">
                            <label for="telefono" th:text="#{index.telefono}"></label>
                            <input type="number" th:field="*{telefono}" id="telefono" aria-describedby="emailHelp" required>
                        </div>
                        <div class="TextField">
                            <label for="contrasena" th:text="#{index.contrasena}"></label>
                            <input type="password" name="contrasena" id="contrasena" aria-describedby="emailHelp" required>
                        </div>
                        <div class="TextField">
                            <label for="contrasenaconfirm" th:text="#{index.confirmContra}"></label>
                            <input type="password" name="contrasenaconfirm" id="contrasenaconfirm" aria-describedby="emailHelp" required>
                            <p th:if="${error}" class="error-message" th:text="${error}"></p>
                        </div>

                        <div class="check">
                            <input type="checkbox" id="terminos" name="terminos" value="Terms" required>
                            <label for="terminos">Acepto los <a href="/terminosYcondiciones" style="color:white">terminos y condiciones</a></label><br>
                            <input type="checkbox" id="notificaciones" name="notificaciones" value="Noti">
                            <label for="notificaciones">Recibir notificaciones a mi correo</label><br>
                        </div>
                        <div class="subm">
                            <input id="submit1" type="submit" value="Crear Cuenta" name="Submit" />
                        </div>

                    </form>
                </div>

            </div>
            <div class = mitad2> 
                <a class="signin" href="/login">Sign in</a>
                <img class="logo" src="images/grande.png" alt="Logo"/>
            </div>
        </div>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
