<html>

<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css" />
</head>

<body>
    <div class="container">
        <h1>
            <img id="icon" src="images/SATURNO Logo - Original - 5000x5000 (3)_1.png" alt="icono"> Registro
        </h1>
        <div class="container_form">
            <form>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido1">Primer Apellido:</label>
                <input type="text" id="apellido1" name="apellido1" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmpassword">Confirme Contraseña:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>

                <input type="checkbox" id="check" name="terms">
                <label for="terms">Acepto los <a href="">términos y condiciones</a></label>

                <input type="checkbox" id="check" name="notif">
                <label for="notif">Recibir notificaciones a mi correo</label>

                <input type="submit" class="submit" id="submit_form" value="Crear Cuenta">
            </form>
        </div>
    </div>

    <div class="center2_1"></div>
    <div class="center2">
        <img id="fondo" src="images/imgfondPelis.jpg" alt="imgfonfPelis">
    </div>


</body>

</html>
